<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="weather-top">
    <h1 class="weather-top-name">Погода здесь</h1>
    <button class="update-btn" type="button" name="updateLocation">Обновить геолокацию</button>
</header>

<main class="main">
    <div class="current-city-info">
        <div class="current-city">
            <h3>Saint-Petersburg</h3>
            <div class="current-weather">
                <img src="images/broken_clouds.png" class="current-weather-img" alt="Weather">
                <div class="current-degrees">8&deg;C</div>
            </div>
        </div>
        <ul class="weather-info">
            <li class="characteristic">
                <h4>Ветер</h4>
                <p>Moderate breeze, 6.0 m/s, North-northwest</p>
            </li>
            <li class="characteristic">
                <h4>Облачность</h4>
                <p>Broken clouds</p>
            </li>
            <li class="characteristic">
                <h4>Давление</h4>
                <p>1013 hpa</p>
            </li>
            <li class="characteristic">
                <h4>Влажность</h4>
                <p>52%</p>
            </li>
            <li class="characteristic">
                <h4>Координаты</h4>
                <p>[59.88, 30.42]</p>
            </li>
        </ul>
    </div>
</main>
</body>
